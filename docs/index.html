<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitwise Numerics Explorer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      color: #e2e8f0;
      margin: 0;
      overflow: hidden;
    }
    .sidebar { 
      position: fixed; 
      top: 0; 
      left: 0; 
      height: 100vh; 
      width: 300px; 
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 2px 0 20px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }
    .content { 
      margin-left: 310px; 
      padding: 20px; 
      height: 100vh;
      overflow: hidden;
    }
    .format-details-container {
      display: flex;
      gap: 20px;
      height: calc(100vh - 100px);
    }
    .format-details {
      flex: 0 0 60%;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      overflow: hidden;
    }
    .links-frame {
      flex: 0 0 40%;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      overflow: hidden;
    }
    .format-button { 
      transition: background-color 0.3s, transform 0.2s; 
    }
    .format-button:hover { 
      background-color: #4b5563; 
      transform: scale(1.05); 
    }
    pre { 
      background-color: #1f2937; 
      padding: 10px; 
      border-radius: 8px; 
      color: #f3f4f6; 
      font-size: 13px;
      max-height: 150px;
      overflow: hidden;
    }
    .category-header {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.02);
      border-left: 4px solid transparent;
      font-weight: 600;
      color: #e2e8f0;
    }
    .category-header:hover {
      background: rgba(102, 126, 234, 0.1);
      border-left-color: #667eea;
      transform: translateX(3px);
    }
    .category-header.active {
      background: rgba(102, 126, 234, 0.15);
      border-left-color: #667eea;
      color: #667eea;
    }
    .subcategory-list {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
      background: rgba(0, 0, 0, 0.2);
    }
    .subcategory-list.active {
      max-height: 500px;
    }
    .subcategory-item {
      padding: 10px 20px 10px 40px;
      cursor: pointer;
      transition: all 0.3s ease;
      border-left: 4px solid transparent;
      color: #cbd5e0;
      font-size: 14px;
    }
    .subcategory-item:hover {
      background: rgba(102, 126, 234, 0.08);
      border-left-color: #667eea;
      color: #667eea;
      transform: translateX(3px);
    }
    .subcategory-item.selected {
      background: rgba(102, 126, 234, 0.15);
      border-left-color: #667eea;
      color: #667eea;
      font-weight: 500;
    }
    .detail-section {
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 10px;
    }
    .detail-section h3 {
      font-size: 16px;
      margin-bottom: 10px;
      color: #667eea;
      font-weight: 600;
      border-bottom: 2px solid rgba(102, 126, 234, 0.3);
      padding-bottom: 5px;
    }
    .governance-badge {
      display: inline-block;
      padding: 3px 10px;
      border-radius: 15px;
      font-size: 11px;
      font-weight: 500;
      margin: 2px;
    }
    .governance-ieee { background: rgba(52, 211, 153, 0.2); color: #34d399; }
    .governance-vendor { background: rgba(251, 191, 36, 0.2); color: #fbbf24; }
    .governance-defacto { background: rgba(156, 163, 175, 0.2); color: #9ca3af; }
    .governance-ietf { background: rgba(59, 130, 246, 0.2); color: #3b82f6; }
    .governance-apache { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
    .governance-proprietary { background: rgba(168, 85, 247, 0.2); color: #a855f7; }
    .governance-proposed { background: rgba(236, 72, 153, 0.2); color: #ec4899; }
    .links-list a {
      display: block;
      color: #93c5fd;
      text-decoration: none;
      padding: 5px 0;
      transition: color 0.3s;
    }
    .links-list a:hover {
      color: #3b82f6;
      text-decoration: underline;
    }
    @media (max-width: 1024px) {
      .sidebar { width: 250px; }
      .content { margin-left: 260px; }
      .format-details-container { flex-direction: column; }
      .format-details, .links-frame { flex: 1; }
    }
    @media (max-width: 768px) {
      .sidebar { 
        position: relative; 
        width: 100%; 
        height: auto; 
        max-height: 50vh;
      }
      .content { 
        margin-left: 0; 
        padding: 15px; 
      }
      .format-details-container { flex-direction: column; }
      .format-details, .links-frame { flex: 1; }
    }
  </style>
</head>
<body class="flex">
  <div class="sidebar">
    <div class="bg-gray-800 p-4 border-b border-gray-700">
      <h2 class="text-xl font-bold mb-2 text-white">Numeric Formats</h2>
      <input type="text" id="searchInput" class="w-full p-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Search formats...">
    </div>
    <div id="menu" class="space-y-1"></div>
  </div>
  <div class="content">
    <h1 class="text-3xl font-bold mb-4">Bitwise Numerics Explorer</h1>
    <div class="format-details-container">
      <div id="format-details" class="format-details">
        <p class="text-gray-400">Select a format from the menu to view details.</p>
      </div>
      <div id="links-frame" class="links-frame">
        <h3 class="text-lg font-semibold mb-3 text-indigo-400">Related Links</h3>
        <div id="links-list" class="links-list"></div>
      </div>
    </div>
  </div>

  <script>
    async function fetchFormats() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/Xll-ai/Bitwise-Numerics/main/docs/numeric_formats.json');
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const formats = await response.json();
        return formats;
      } catch (error) {
        console.error('Error fetching formats:', error);
        document.getElementById('format-details').innerHTML = `<p class="text-red-400">Error loading formats: ${error.message}</p>`;
        return [];
      }
    }

    function categorizeFormats(formats) {
      const categories = {};
      formats.forEach(format => {
        const category = format.category || 'other';
        if (!categories[category]) categories[category] = [];
        categories[category].push(format);
      });
      return categories;
    }

    function getCategoryIcon(category) {
      const icons = {
        'integer': '🔢',
        'float': '🌊',
        'decimal': '💰',
        'vector_processing': '🚀',
        'binary_json': '📦',
        'schema_carrier': '📋',
        'other': '❓'
      };
      return icons[category] || '❓';
    }

    function getCategoryDisplayName(category) {
      const names = {
        'integer': 'Integer',
        'float': 'Floating Point',
        'decimal': 'Decimal',
        'vector_processing': 'Vector Processing',
        'binary_json': 'Binary JSON',
        'schema_carrier': 'Schema Formats',
        'other': 'Other'
      };
      return names[category] || category.charAt(0).toUpperCase() + category.slice(1);
    }

    function renderMenu(categorizedFormats) {
      const menu = document.getElementById('menu');
      menu.innerHTML = '';
      Object.entries(categorizedFormats).forEach(([category, formats]) => {
        const categoryDiv = document.createElement('div');
        categoryDiv.className = 'menu-category';
        
        const header = document.createElement('div');
        header.className = 'category-header';
        header.innerHTML = `
          <span class="mr-2">${getCategoryIcon(category)}</span>
          <span class="flex-1">${getCategoryDisplayName(category)}</span>
          <span class="bg-gray-700 text-gray-300 px-2 py-1 rounded-full text-xs">${formats.length}</span>
          <span class="expand-icon">▶</span>
        `;
        
        const subcategoryList = document.createElement('div');
        subcategoryList.className = 'subcategory-list';
        
        formats.forEach(format => {
          const item = document.createElement('div');
          item.className = 'subcategory-item';
          item.textContent = format.name;
          item.dataset.formatName = format.name;
          item.addEventListener('click', () => {
            document.querySelectorAll('.subcategory-item').forEach(i => i.classList.remove('selected'));
            item.classList.add('selected');
            renderFormatDetails(format);
            renderLinks(format);
          });
          subcategoryList.appendChild(item);
        });
        
        header.addEventListener('click', () => {
          const isActive = header.classList.contains('active');
          document.querySelectorAll('.category-header').forEach(h => {
            h.classList.remove('active');
            h.nextElementSibling.classList.remove('active');
            h.querySelector('.expand-icon').textContent = '▶';
          });
          if (!isActive) {
            header.classList.add('active');
            subcategoryList.classList.add('active');
            header.querySelector('.expand-icon').textContent = '▼';
          }
        });
        
        categoryDiv.appendChild(header);
        categoryDiv.appendChild(subcategoryList);
        menu.appendChild(categoryDiv);
      });
    }

    function renderFormatDetails(format) {
      const details = document.getElementById('format-details');
      const govType = format.governance.type.replace(/[^a-zA-Z]/g, '').toLowerCase();
      details.innerHTML = `
        <h2 class="text-xl font-semibold mb-3">${format.name}</h2>
        <div class="detail-section">
          <h3>Format Specifications</h3>
          <p><strong>Category:</strong> ${getCategoryDisplayName(format.category)}</p>
          <p><strong>Bits Total:</strong> ${format.bits_total}</p>
          <p><strong>Signed:</strong> ${format.signed === null ? 'N/A' : format.signed ? 'Yes' : 'No'}</p>
          <p><strong>Bit Split:</strong> ${format.bit_split || 'N/A'}</p>
        </div>
        <div class="detail-section">
          <h3>Structure</h3>
          <p><strong>Sign Bits:</strong> ${format.structure.sign_bits || 'N/A'}</p>
          <p><strong>Exponent Bits:</strong> ${format.structure.exponent_bits || 'N/A'}</p>
          <p><strong>Mantissa Bits:</strong> ${format.structure.mantissa_bits || 'N/A'}</p>
          <p><strong>Bias:</strong> ${format.structure.bias || 'N/A'}</p>
          <p><strong>Specials:</strong> Zeros: ${format.structure.specials.zeros || 'N/A'}, 
            Infinities: ${format.structure.specials.infinities}, 
            NaNs: ${format.structure.specials.nans}, 
            Subnormals: ${format.structure.specials.subnormals}</p>
        </div>
        <div class="detail-section">
          <h3>Governance</h3>
          <p><strong>Type:</strong> <span class="governance-badge governance-${govType}">${format.governance.type}</span></p>
          <p><strong>Owner:</strong> ${format.governance.owner}</p>
          <p><strong>Status:</strong> ${format.governance.status}</p>
          <p><strong>Notes:</strong> ${format.governance.notes || 'None'}</p>
        </div>
        <div class="detail-section">
          <h3>Range & Values</h3>
          <p><strong>Range:</strong> ${format.range || 'N/A'}</p>
          <p><strong>Values:</strong> ${format.values || 'N/A'}</p>
        </div>
        <div class="detail-section">
          <h3>Hex Examples</h3>
          <pre>${format.hex_examples ? JSON.stringify(format.hex_examples, null, 2) : 'No hex examples available'}</pre>
        </div>
        <div class="detail-section">
          <h3>Binary Examples</h3>
          <pre>${format.binary_examples && format.binary_examples.length > 0 ? JSON.stringify(format.binary_examples, null, 2) : 'No binary examples available'}</pre>
        </div>
        ${format.platform_support ? `
          <div class="detail-section">
            <h3>Platform Support</h3>
            <pre>${JSON.stringify(format.platform_support, null, 2)}</pre>
          </div>
        ` : ''}
        ${format.language_support ? `
          <div class="detail-section">
            <h3>Language Support</h3>
            <pre>${JSON.stringify(format.language_support, null, 2)}</pre>
          </div>
        ` : ''}
      `;
    }

    function renderLinks(format) {
      const linksList = document.getElementById('links-list');
      if (format.links && format.links.length > 0) {
        linksList.innerHTML = format.links.map(link => `
          <a href="${link.url}" target="_blank" rel="noopener noreferrer">${link.text}</a>
        `).join('');
      } else {
        linksList.innerHTML = '<p class="text-gray-400">No links available</p>';
      }
    }

    function setupSearch() {
      const searchInput = document.getElementById('searchInput');
      searchInput.addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase();
        document.querySelectorAll('.subcategory-item').forEach(item => {
          const formatName = item.textContent.toLowerCase();
          item.classList.toggle('hidden', !formatName.includes(query));
        });
        document.querySelectorAll('.menu-category').forEach(category => {
          const hasVisibleItems = category.querySelectorAll('.subcategory-item:not(.hidden)').length > 0;
          const header = category.querySelector('.category-header');
          const list = category.querySelector('.subcategory-list');
          if (hasVisibleItems && query.length > 0) {
            header.classList.add('active');
            list.classList.add('active');
            header.querySelector('.expand-icon').textContent = '▼';
          } else if (query.length === 0) {
            header.classList.remove('active');
            list.classList.remove('active');
            header.querySelector('.expand-icon').textContent = '▶';
          }
        });
      });
    }

    async function init() {
      const formats = await fetchFormats();
      if (formats.length > 0) {
        const categorizedFormats = categorizeFormats(formats);
        renderMenu(categorizedFormats);
        setupSearch();
        renderFormatDetails(formats[0]);
        renderLinks(formats[0]);
        const firstCategory = document.querySelector('.category-header');
        if (firstCategory) firstCategory.click();
        const firstItem = document.querySelector('.subcategory-item');
        if (firstItem) firstItem.classList.add('selected');
      }
    }

    init();
  </script>
</body>
</html>
