<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitwise Numerics Explorer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 50%, #d1d5db 100%);
      min-height: 100vh;
      color: #1f2937;
      margin: 0;
    }
    .sidebar { 
      position: fixed; 
      top: 0; 
      left: 0; 
      height: 100vh; 
      width: 300px; 
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-right: 1px solid rgba(0, 0, 0, 0.1);
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }
    .content { 
      margin-left: 310px; 
      padding: 20px; 
      height: 100vh;
      overflow: hidden;
    }
    .sidebar-header {
      position: sticky;
      top: 0;
      background: #ffffff;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      padding: 10px;
      z-index: 10;
    }
    .category-nav button {
      padding: 6px 10px;
      margin: 2px;
      background: #e5e7eb;
      color: #1f2937;
      border-radius: 6px;
      font-size: 12px;
      transition: background-color 0.3s;
    }
    .category-nav button:hover {
      background: #4b5563;
      color: #ffffff;
    }
    .format-details-container {
      display: flex;
      gap: 20px;
      height: calc(100vh - 80px);
    }
    .format-details {
      flex: 0 0 60%;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .format-details-header {
      position: sticky;
      top: 0;
      background: #ffffff;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      padding: 10px;
      z-index: 10;
    }
    .section-nav button {
      padding: 6px 10px;
      margin: 2px;
      background: #e5e7eb;
      color: #1f2937;
      border-radius: 6px;
      font-size: 12px;
      transition: background-color 0.3s;
    }
    .section-nav button:hover {
      background: #4b5563;
      color: #ffffff;
    }
    .format-details-content {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      max-height: calc(100vh - 120px); /* Adjusted for title and header */
    }
    .links-frame {
      flex: 0 0 40%;
      background: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 8px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .links-list {
      flex: 0 0 auto;
      margin-bottom: 10px;
    }
    .links-iframe {
      flex: 1;
      border: none;
      border-radius: 8px;
    }
    .format-button { 
      transition: background-color 0.3s, transform 0.2s; 
    }
    .format-button:hover { 
      background-color: #d1d5db; 
      transform: scale(1.05); 
    }
    pre { 
      background-color: #f3f4f6; 
      padding: 10px; 
      border-radius: 8px; 
      color: #1f2937; 
      font-size: 12px;
      max-height: 80px; /* Reduced to prevent overflow */
      overflow-y: auto; /* Scroll within pre if needed */
    }
    .category-header {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
      border-left: 4px solid transparent;
      font-weight: 600;
      color: #1f2937;
    }
    .category-header:hover {
      background: rgba(79, 70, 229, 0.1);
      border-left-color: #4f46e5;
      transform: translateX(3px);
    }
    .category-header.active {
      background: rgba(79, 70, 229, 0.2);
      border-left-color: #4f46e5;
      color: #4f46e5;
    }
    .subcategory-list {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
      background: rgba(0, 0, 0, 0.05);
    }
    .subcategory-list.active {
      max-height: 600px;
    }
    .subcategory-item {
      padding: 8px 15px 8px 35px;
      cursor: pointer;
      transition: all 0.3s ease;
      border-left: 4px solid transparent;
      color: #374151;
      font-size: 13px;
    }
    .subcategory-item:hover {
      background: rgba(79, 70, 229, 0.08);
      border-left-color: #4f46e5;
      color: #4f46e5;
      transform: translateX(3px);
    }
    .subcategory-item.selected {
      background: rgba(79, 70, 229, 0.15);
      border-left-color: #4f46e5;
      color: #4f46e5;
      font-weight: 500;
    }
    .detail-section {
      background: rgba(255, 255, 255, 0.8);
      padding: 12px;
      border-radius: 6px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      margin-bottom: 8px;
    }
    .detail-section h3 {
      font-size: 15px;
      margin-bottom: 8px;
      color: #4f46e5;
      font-weight: 600;
      border-bottom: 2px solid rgba(79, 70, 229, 0.3);
      padding-bottom: 4px;
    }
    .governance-badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 10px;
      font-weight: 500;
      margin: 2px;
    }
    .governance-ieee { background: rgba(16, 185, 129, 0.2); color: #10b981; }
    .governance-vendor { background: rgba(245, 158, 11, 0.2); color: #f59e0b; }
    .governance-defacto { background: rgba(107, 114, 128, 0.2); color: #6b7280; }
    .governance-ietf { background: rgba(59, 130, 246, 0.2); color: #3b82f6; }
    .governance-apache { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
    .governance-proprietary { background: rgba(139, 92, 246, 0.2); color: #8b5cf6; }
    .governance-proposed { background: rgba(219, 39, 119, 0.2); color: #db2777; }
    .links-list a {
      display: block;
      color: #2563eb;
      text-decoration: none;
      padding: 3px 0;
      font-size: 12px;
      transition: color 0.3s;
      cursor: pointer;
    }
    .links-list a:hover {
      color: #1e40af;
      text-decoration: underline;
    }
    @media (max-width: 1024px) {
      .sidebar { width: 250px; }
      .content { margin-left: 260px; }
      .format-details-container { flex-direction: column; }
      .format-details, .links-frame { flex: 1; }
    }
    @media (max-width: 768px) {
      .sidebar { 
        position: relative; 
        width: 100%; 
        height: auto; 
        max-height: 50vh;
      }
      .content { 
        margin-left: 0; 
        padding: 15px; 
      }
      .format-details-container { flex-direction: column; }
      .format-details, .links-frame { flex: 1; }
    }
  </style>
</head>
<body>
  <table style="border-collapse: collapse; width: 100%; max-width: 400px; margin: 10px 0; font-size: 14px;">
    <tr>
      <th>Version</th>
      <th>UTC</th>
      <th>London</th>
      <th>New York</th>
      <th>Mountain View</th>
      <th>Tokyo</th>
      <th>Singapore</th>
      <th>Dubai</th>
    </tr>
    <tr>
      <td>10</td>
      <td>08-00-00.000 Wednesday 20-Aug-2025</td>
      <td>09:00 Wed</td>
      <td>04:00 Wed</td>
      <td>01:00 Wed</td>
      <td>17:00 Wed</td>
      <td>16:00 Wed</td>
      <td>12:00 Wed</td>
    </tr>
  </table>
  <div class="flex">
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="category-nav flex flex-wrap gap-1"></div>
        <div class="bg-gray-100 p-3 border-b border-gray-300">
          <h2 class="text-lg font-bold mb-2 text-gray-900">Numeric Formats</h2>
          <input type="text" id="searchInput" class="w-full p-2 bg-gray-200 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600" placeholder="Search formats...">
        </div>
      </div>
      <div id="menu" class="space-y-1"></div>
    </div>
    <div class="content">
      <h1 class="text-2xl font-bold mb-4 text-gray-900">Bitwise Numerics Explorer</h1>
      <div class="format-details-container">
        <div id="format-details" class="format-details">
          <div class="format-details-header">
            <div class="section-nav flex flex-wrap gap-1">
              <button data-section="format">Format</button>
              <button data-section="structure">Structure</button>
              <button data-section="governance">Governance</button>
              <button data-section="range">Range</button>
              <button data-section="hex">Hex</button>
              <button data-section="binary">Binary</button>
            </div>
          </div>
          <div id="format-details-content" class="format-details-content">
            <p class="text-gray-600">Select a format from the menu to view details.</p>
          </div>
        </div>
        <div id="links-frame" class="links-frame">
          <h3 class="text-base font-semibold mb-2 text-indigo-600">Related Links</h3>
          <div id="links-list" class="links-list"></div>
          <iframe id="links-iframe" class="links-iframe" src="https://example.com"></iframe>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function fetchFormats() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/Xll-ai/Bitwise-Numerics/main/docs/numeric_formats.json');
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const formats = await response.json();
        return formats;
      } catch (error) {
        console.error('Error fetching formats:', error);
        document.getElementById('format-details-content').innerHTML = `<p class="text-red-600">Error loading formats: ${error.message}</p>`;
        return [];
      }
    }

    function categorizeFormats(formats) {
      const categories = {};
      formats.forEach(format => {
        const category = format.category || 'other';
        if (!categories[category]) categories[category] = [];
        categories[category].push(format);
      });
      return categories;
    }

    function getCategoryIcon(category) {
      const icons = {
        'integer': '🔢',
        'float': '🌊',
        'decimal': '💰',
        'vector_processing': '🚀',
        'binary_json': '📦',
        'schema_carrier': '📋',
        'other': '❓'
      };
      return icons[category] || '❓';
    }

    function getCategoryDisplayName(category) {
      const names = {
        'integer': 'Integer',
        'float': 'Floating Point',
        'decimal': 'Decimal',
        'vector_processing': 'Vector Processing',
        'binary_json': 'Binary JSON',
        'schema_carrier': 'Schema Formats',
        'other': 'Other'
      };
      return names[category] || category.charAt(0).toUpperCase() + category.slice(1);
    }

    function renderMenu(categorizedFormats) {
      const menu = document.getElementById('menu');
      const categoryNav = document.querySelector('.category-nav');
      menu.innerHTML = '';
      categoryNav.innerHTML = '';

      Object.entries(categorizedFormats).forEach(([category, formats]) => {
        // Category navigation button
        const navButton = document.createElement('button');
        navButton.textContent = getCategoryDisplayName(category);
        navButton.addEventListener('click', () => {
          const categoryHeader = document.querySelector(`[data-category="${category}"]`);
          if (categoryHeader) {
            categoryHeader.scrollIntoView({ behavior: 'smooth' });
            categoryHeader.click();
          }
        });
        categoryNav.appendChild(navButton);

        // Menu category
        const categoryDiv = document.createElement('div');
        categoryDiv.className = 'menu-category';
        categoryDiv.id = `category-${category}`;
        
        const header = document.createElement('div');
        header.className = 'category-header';
        header.dataset.category = category;
        header.innerHTML = `
          <span class="mr-2">${getCategoryIcon(category)}</span>
          <span class="flex-1">${getCategoryDisplayName(category)}</span>
          <span class="bg-gray-300 text-gray-700 px-2 py-1 rounded-full text-xs">${formats.length}</span>
          <span class="expand-icon">▶</span>
        `;
        
        const subcategoryList = document.createElement('div');
        subcategoryList.className = 'subcategory-list';
        
        formats.forEach(format => {
          const item = document.createElement('div');
          item.className = 'subcategory-item';
          item.textContent = format.name;
          item.dataset.formatName = format.name;
          item.addEventListener('click', () => {
            document.querySelectorAll('.subcategory-item').forEach(i => i.classList.remove('selected'));
            item.classList.add('selected');
            renderFormatDetails(format);
            renderLinks(format);
          });
          subcategoryList.appendChild(item);
        });
        
        header.addEventListener('click', () => {
          const isActive = header.classList.contains('active');
          document.querySelectorAll('.category-header').forEach(h => {
            h.classList.remove('active');
            h.nextElementSibling.classList.remove('active');
            h.querySelector('.expand-icon').textContent = '▶';
          });
          if (!isActive) {
            header.classList.add('active');
            subcategoryList.classList.add('active');
            header.querySelector('.expand-icon').textContent = '▼';
          }
        });
        
        categoryDiv.appendChild(header);
        categoryDiv.appendChild(subcategoryList);
        menu.appendChild(categoryDiv);
      });
    }

    function renderFormatDetails(format) {
      const detailsContent = document.getElementById('format-details-content');
      const govType = format.governance.type.replace(/[^a-zA-Z]/g, '').toLowerCase();
      detailsContent.innerHTML = `
        <h2 class="text-lg font-semibold mb-2 text-gray-900">${format.name}</h2>
        <div class="detail-section" data-section="format">
          <h3>Format Specifications</h3>
          <p><strong>Category:</strong> ${getCategoryDisplayName(format.category)}</p>
          <p><strong>Bits Total:</strong> ${format.bits_total}</p>
          <p><strong>Signed:</strong> ${format.signed === null ? 'N/A' : format.signed ? 'Yes' : 'No'}</p>
          <p><strong>Bit Split:</strong> ${format.bit_split || 'N/A'}</p>
        </div>
        <div class="detail-section" data-section="structure">
          <h3>Structure</h3>
          <p><strong>Sign Bits:</strong> ${format.structure.sign_bits || 'N/A'}</p>
          <p><strong>Exponent Bits:</strong> ${format.structure.exponent_bits || 'N/A'}</p>
          <p><strong>Mantissa Bits:</strong> ${format.structure.mantissa_bits || 'N/A'}</p>
          <p><strong>Bias:</strong> ${format.structure.bias || 'N/A'}</p>
          <p><strong>Specials:</strong> Zeros: ${format.structure.specials.zeros || 'N/A'}, 
            Infinities: ${format.structure.specials.infinities}, 
            NaNs: ${format.structure.specials.nans}, 
            Subnormals: ${format.structure.specials.subnormals}</p>
        </div>
        <div class="detail-section" data-section="governance">
          <h3>Governance</h3>
          <p><strong>Type:</strong> <span class="governance-badge governance-${govType}">${format.governance.type}</span></p>
          <p><strong>Owner:</strong> ${format.governance.owner}</p>
          <p><strong>Status:</strong> ${format.governance.status}</p>
          <p><strong>Notes:</strong> ${format.governance.notes || 'None'}</p>
        </div>
        <div class="detail-section" data-section="range">
          <h3>Range & Values</h3>
          <p><strong>Range:</strong> ${format.range || 'N/A'}</p>
          <p><strong>Values:</strong> ${format.values || 'N/A'}</p>
        </div>
        <div class="detail-section" data-section="hex">
          <h3>Hex Examples</h3>
          <pre>${format.hex_examples ? JSON.stringify(format.hex_examples, null, 2) : 'No hex examples available'}</pre>
        </div>
        <div class="detail-section" data-section="binary">
          <h3>Binary Examples</h3>
          <pre>${format.binary_examples && format.binary_examples.length > 0 ? JSON.stringify(format.binary_examples, null, 2) : 'No binary examples available'}</pre>
        </div>
        ${format.platform_support ? `
          <div class="detail-section" data-section="platform">
            <h3>Platform Support</h3>
            <pre>${JSON.stringify(format.platform_support, null, 2)}</pre>
          </div>
        ` : ''}
        ${format.language_support ? `
          <div class="detail-section" data-section="language">
            <h3>Language Support</h3>
            <pre>${JSON.stringify(format.language_support, null, 2)}</pre>
          </div>
        ` : ''}
      `;

      // Setup section navigation buttons
      document.querySelectorAll('.section-nav button').forEach(button => {
        button.addEventListener('click', () => {
          const section = button.dataset.section;
          const sectionElement = document.querySelector(`.detail-section[data-section="${section}"]`);
          if (sectionElement) {
            sectionElement.scrollIntoView({ behavior: 'smooth' });
          }
        });
      });
    }

    function renderLinks(format) {
      const linksList = document.getElementById('links-list');
      const iframe = document.getElementById('links-iframe');
      if (format.links && format.links.length > 0) {
        linksList.innerHTML = format.links.map(link => `
          <a href="#" onclick="document.getElementById('links-iframe').src='${link.url}'; return false;">${link.text}</a>
        `).join('');
        iframe.src = format.links[0].url || 'https://example.com';
      } else {
        linksList.innerHTML = '<p class="text-gray-600">No links available</p>';
        iframe.src = 'https://example.com';
      }
    }

    function setupSearch() {
      const searchInput = document.getElementById('searchInput');
      searchInput.addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase();
        document.querySelectorAll('.subcategory-item').forEach(item => {
          const formatName = item.textContent.toLowerCase();
          item.classList.toggle('hidden', !formatName.includes(query));
        });
        document.querySelectorAll('.menu-category').forEach(category => {
          const hasVisibleItems = category.querySelectorAll('.subcategory-item:not(.hidden)').length > 0;
          const header = category.querySelector('.category-header');
          const list = category.querySelector('.subcategory-list');
          if (hasVisibleItems && query.length > 0) {
            header.classList.add('active');
            list.classList.add('active');
            header.querySelector('.expand-icon').textContent = '▼';
          } else if (query.length === 0) {
            header.classList.remove('active');
            list.classList.remove('active');
            header.querySelector('.expand-icon').textContent = '▶';
          }
        });
      });
    }

    async function init() {
      const formats = await fetchFormats();
      if (formats.length > 0) {
        const categorizedFormats = categorizeFormats(formats);
        renderMenu(categorizedFormats);
        setupSearch();
        renderFormatDetails(formats[0]);
        renderLinks(formats[0]);
        const firstCategory = document.querySelector('.category-header');
        if (firstCategory) firstCategory.click();
        const firstItem = document.querySelector('.subcategory-item');
        if (firstItem) firstItem.classList.add('selected');
      }
    }

    init();
  </script>
</body>
</html>
